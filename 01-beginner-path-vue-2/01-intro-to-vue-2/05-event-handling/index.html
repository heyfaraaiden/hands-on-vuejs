<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image">
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-if="inStock">In Stock</p>
          <p v-else>Out of Stock</p>

          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div v-for="variant in variants" :key="variant.variantId">
            <p @mouseover="updateProduct(variant.variantImage)">{{ variant.variantColor }}</p>
          </div>

          <!-- HERE -->
          <button v-on:click="addToCart">Add to Cart</button>
          <button @click="removeFromCart">Decrease Item</button>

          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./main.js"></script>
  </body>
</html>

<!--
Note:
1. v-on: can be shortend by @
    - v-on let Vue knows we're listening for events
    - after the :, we specify the kind of event we are listening for
    - inside the quotes, we're using an expression that will fire everytime the button is clicked
    - <button @click="addToCart">Add to cart</button>
    - <div @mouseover="updateProduct">Color</div>
    - <form @submit="addToCart">...</form>
    - <input @keyup.enter="send" />

2. Lesson learned
    - The 'v-on' directive is used to allow elements to listen for events
    - The shorthand for 'v-on' is @
    - We can specify the type of event to listen for:
      - click
      - mouseover
      - any other DOM event
    - The 'v-on' directive can trigger a method
    - Triggered methods can take in arguments
    - 'this' refers to the current Vue instance's data as well as other methods declared inside the instance
-->
